<div class="ui cards">
  <div class="card" *ngFor="let product of products">
    <div class="content">
      <div class="header">{{ product.name | titlecase }}</div>
      <div class="description">
        Precio: {{ product.price | currency:'$' : true : '1.0-2' }} - Stock: {{ product.quantity }}.
      </div>
    </div>
    <div class="ui teal bottom attached button">
      <i class="add icon"></i>
      Agregar al carrito
    </div>
  </div>
</div>
